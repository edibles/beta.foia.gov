---
layout: default
---
<aside class="usa-width-one-fourth">
  <ul class="usa-sidenav-list">
  {% for link in page.sidenav %}
    {% if link.children %}
    <li>
      <a href="javascript:void(0);">{{ link.title }}</a>
      <ul class="usa-sidenav-sub_list">
        {% for child in link.children %}
        <li>
          <a href="{{ child.href | prepend: site.baseurl }}">{{ child.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </li>
    {% else %}
    <li>
      <a href="{{ link.href | prepend: site.baseurl }}">{{ link.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
</aside>
<div class="usa-width-three-fourths sidenav_content">
 {{ content }}
</div>
